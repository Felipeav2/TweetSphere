<!DOCTYPE html>
<html>
<head>
    <title>Blog Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Welcome to My Blog</h1>
    </header>
    <div class="container">
        <a href="{{ url_for('add_post') }}" class="button">Add New Post</a>
        {% for post in posts %}
            <!-- Updated Post Div -->
            <div class="post" onclick="location.href='{{ url_for('post', post_id=post.id) }}';" style="cursor: pointer;">
                <h2>{{ post.title }}</h2>
                <p>{{ post.content[:100] }}...</p>
                <!-- Delete Button -->
                <form action="{{ url_for('delete_post', post_id=post.id) }}" method="post">
                    <input type="submit" value="Delete" class="button button-delete" onclick="event.stopPropagation(); return confirm('Are you sure?');">
                </form>
            </div>
        {% endfor %}
    </div>
</body>
</html>
