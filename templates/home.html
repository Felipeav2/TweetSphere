<!DOCTYPE html>
<html>
<head>
    <title>Blog Home</title>
    <!-- Add any additional styles or links to stylesheets here -->
</head>
<body>
    <h1>Welcome to My Blog</h1>

    <!-- Button to navigate to the Add Post page -->
    <a href="{{ url_for('add_post') }}"><button>Add New Post</button></a>

    <div>
        {% for post in posts %}
            <div>
                <h2><a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h2>
                <p>{{ post.content[:100] }}...</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
